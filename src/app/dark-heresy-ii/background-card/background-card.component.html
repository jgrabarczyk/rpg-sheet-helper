<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{ background.name }} </mat-card-title>
    <mat-card-subtitle> Bonus: {{ background.bonus }}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <p>background aptitude {{ background.aptitudes }}</p>

    <p>background skills {{ background.skills }}</p>

    <p>background talents {{ background.talents }}</p>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
