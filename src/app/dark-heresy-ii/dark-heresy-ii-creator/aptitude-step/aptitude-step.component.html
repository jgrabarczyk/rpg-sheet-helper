@if(aptitudes){
<div class="aptitudes">
  <br />
  <app-aptitudes-group [aptitudes]="aptitudes" mode="create" />
</div>
} @if(aptitudesToPick){

<div class="pick">
  @for(options of aptitudesToPick; track options){

  <mat-form-field>
    <mat-label>Choose an option</mat-label>
    <mat-select>
      @for(option of options; track option){
      <mat-option [value]="option">
        {{ option }}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>
  }
</div>
}
<app-step-footer />
