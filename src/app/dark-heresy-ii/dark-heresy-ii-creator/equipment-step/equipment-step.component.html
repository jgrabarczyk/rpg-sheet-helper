
@if(equipment){
<div class="equipment">
  @for(item of equipment; track item){
  {{ item }}
  <br />
  }
</div>
} @if(equipmentToPick){

<div class="pick">
  @for(options of equipmentToPick; track options){

  <mat-form-field>
    <mat-label>Choose an option</mat-label>
    <mat-select>
      @for(option of options; track option){
      <mat-option [value]="option">
        {{ option }}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>
  }
</div>
}

<app-step-navigation/>
