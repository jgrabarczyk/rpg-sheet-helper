<mat-card
  class="step-header"
  [appearance]="'outlined'"
>
  <h2>{{ title }}</h2>
  <h3>{{ subtitle }}</h3>
</mat-card>

<ng-container *ngTemplateOutlet="navigation"></ng-container>

<ng-content></ng-content>

<ng-container *ngTemplateOutlet="navigation"></ng-container>

<ng-template #navigation>
  <app-step-navigation
    [valid]="valid"
    [step]="step"
  />
</ng-template>
