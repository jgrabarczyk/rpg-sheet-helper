@if(skills){
<div class="skills">
  @for(skill of skills; track skill){
  {{ skill }}<br />
  }
</div>
} 
@if(skillsToPick){
<div class="pick">
  @for(options of skillsToPick; track options){
    <mat-form-field>
      <mat-label>Choose an option</mat-label>
      <mat-select>
        @for(option of options; track option){
          <mat-option [value]="option">
            {{ option }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  }
</div>
}

<app-step-footer />
