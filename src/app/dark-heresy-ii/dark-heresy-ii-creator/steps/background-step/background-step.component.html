<app-card-list-step
  title="What did you do before it all started?"
  subtitle="Choose origin background for your Character."
  [valid]="!!selectedBackground"
>
  <div class="creator-step-content">
    @for (background of backgrounds; track background[0]) {
      <app-background-card
        class="creator-card-wrapper"
        [ngClass]="{ selected: background[0] === selectedBackground }"
        [background]="background[1]"
        (click)="select(background)"
      />
    }
  </div>
</app-card-list-step>
