<app-two-column-step title="Determine Equpiment" [valid]="valid">
  <p card-content>
   Choose your Equipment <br>
   {{ equipment | json }}
   <br>
   {{ equipmentToChoose | json }}
  </p>


  <app-dynamic-list
    right-column
    [items]="equipment"
    [optionalItems]="equipmentToChoose"
    (update)="save($event)"
  />
</app-two-column-step>
