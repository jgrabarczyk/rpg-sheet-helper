<app-two-column-step title="Determine Equpiment" [valid]="valid">
  <p card-content>
    Choose your Equipment <br />
    {{ equipment | json }}
    <br />
    {{ equipmentToPick | json }}
  </p>

  <app-dynamic-list
    right-column
    [items]="equipment"
    [optionalItems]="equipmentToPick"
    (update)="save($event)"
  />
</app-two-column-step>
