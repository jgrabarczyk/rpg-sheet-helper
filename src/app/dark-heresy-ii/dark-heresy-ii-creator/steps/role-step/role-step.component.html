<app-card-list-step
  title="What do you do now?"
  subtitle="Choose role for your Character."
  [valid]="!!selectedRole"
>
  <div class="creator-step-content">
    @for(role of roles; track role[0]){
    <app-role-card
      class="creator-card-wrapper"
      [ngClass]="{ selected: role[0] === selectedRole }"
      [role]="role[1]"
      (click)="select(role)"
    />
    }
  </div>
</app-card-list-step>
