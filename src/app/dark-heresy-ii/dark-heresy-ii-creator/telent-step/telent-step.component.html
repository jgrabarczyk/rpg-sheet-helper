@if(talents){
<div class="talents">
  @for(talent of talents; track talent){
  {{ talent }}<br />
  }
</div>
}
@if(talentsToPick){

<div class="pick">
  @for(options of talentsToPick; track options){

  <mat-form-field>
    <mat-label>Choose an option</mat-label>
    <mat-select>
      @for(option of options; track option){
      <mat-option [value]="option">
        {{ option }}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>
  }
</div>
}
<app-step-navigation/>
