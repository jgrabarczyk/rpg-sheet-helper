<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{ role.name }} </mat-card-title>
      <mat-card-subtitle> Bonus: {{ role.bonus }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>role aptitude {{ role.aptitudes }}</p>
  
      <p>role talents {{ role.talents }}</p>
    </mat-card-content>
    <mat-card-actions> </mat-card-actions>
  </mat-card>
