<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{ role.name }} </mat-card-title>
    <mat-card-subtitle> Bonus: {{ role.bonus }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      aptitude {{ role.aptitudes }} @if(role.pick.aptitudes){ ,}
      {{ role.pick.aptitudes | or }}
    </p>

    <p>talents {{ role.pick.talents | or  }}</p>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
