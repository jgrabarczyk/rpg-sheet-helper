<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Aptitudes </mat-card-title>
    <mat-card-subtitle> List of aptitudes </mat-card-subtitle>
  </mat-card-header>
  
  @if( aptitudes.length){
  <mat-list role="list" class="aptitude-list">
    @for(aptitude of aptitudes; track aptitude){
    <mat-list-item role="listitem"> {{ aptitude }} </mat-list-item>
    }
  </mat-list>
  }

</mat-card>
