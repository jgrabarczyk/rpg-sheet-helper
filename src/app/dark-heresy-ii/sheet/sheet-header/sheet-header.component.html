<mat-card>
  <mat-card-header>
    <mat-card-title>DARK HERSY II CHARACTER SHEET</mat-card-title>
    <mat-card-subtitle>Only in death duty ends {{editable}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field [appearance]="'outline'">
        <mat-label>Character Name</mat-label>
        <input matInput formControlName="characterName" />
      </mat-form-field>

      <mat-form-field [appearance]="'outline'">
        <mat-label>HomeWorld</mat-label>
        <mat-select [disabled]="!editable">
          
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field [appearance]="'outline'">
        <mat-label>Background</mat-label>
        <mat-select [disabled]="!editable">
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field [appearance]="'outline'">
        <mat-label>Role</mat-label>
        <mat-select [disabled]="!editable">
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions align="start"> </mat-card-actions>
  <mat-card-footer> Footer </mat-card-footer>
</mat-card>
