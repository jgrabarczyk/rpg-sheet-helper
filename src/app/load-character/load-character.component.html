<app-main-navigation></app-main-navigation>
@let saves = saveNames$ | async;

<div class="wrapper">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Load Character</mat-card-title>
      @if(saves?.length){
        <mat-card-subtitle>Choose saved character from list below </mat-card-subtitle>
      }
    </mat-card-header>

    <mat-card-content>
      <mat-list role="list">
        @if(saves?.length){
          @for(item of saves; track item) {
            <mat-list-item role="listitem">
              {{ item }}
              <button mat-flat-button (click)="loadCharacter(item)">Load</button>
              <button mat-stroked-button (click)="deleteCharacter(item)">Delete</button>
            </mat-list-item>
          }
        } @else {
          <p>It seems you have no character save yet.  </p>
          <p>
            <a mat-flat-button routerLink="/creator"> Create character</a>
          </p>
          
        }
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
