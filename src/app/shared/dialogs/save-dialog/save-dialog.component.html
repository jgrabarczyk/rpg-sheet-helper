<h2 mat-dialog-title>Save Character</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [formControl]="saveName" />
    <mat-error [hidden]="!saveName.dirty || saveName.valid"></mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="saveName.invalid" (click)="save()">Save</button>
</mat-dialog-actions>
