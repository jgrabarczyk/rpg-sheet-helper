<div class="wrapper">
  <app-attributes-group
    title="Attributes"
    subtitle="Basic attributes of your character"
    [attributes]="(sheetService.attributes$ | async) ?? []"
    (updatedAttribute)="updateAttribute($event)"
  ></app-attributes-group>
  <app-skill-group
    title="Skills"
    subtitle="Basic attributes of your character"
    [skills]="(sheetService.skills$ | async) ?? []"
    (updateSkill)="updateSkill($event)"
  ></app-skill-group>
</div>
