<app-main-navigation></app-main-navigation>

@let attributes$ = sheetService.attributes$ | async;
@let skills$ = sheetService.skills$ | async;

@if(attributes$ && skills$){
  <div class="wrapper">
    <app-sheet-header [editable]="editable" />
    <app-attributes-group
      title="Attributes"
      subtitle="Basic attributes of your character"
      [editable]="editable"
      [step]="step"
      [attributes]="attributes$"
      (updatedAttribute)="updateAttribute($event)"
      (roll)="rollDice($event)"
    />

    <app-skill-group
      title="Skills"
      subtitle="Basic attributes of your character"
      [editable]="editable"
      [step]="step"
      [skills]="skills$"
      (updateSkill)="updateSkill($event)"
      (roll)="rollDice($event)"
    />

    <app-aptitudes-group [aptitudes]="(creatorService.aptitudes$ | async) ?? []" />
  </div>
}
